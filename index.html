<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider - ver.2</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Slider for your photos</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Life Hutch</h1>
          <p>Slider for your photos</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Zima Blue</h1>
          <p>Slider for your photos</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Slider for your photos</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Yellow-maple.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/64/30/bd/6430bde51525b6b93ebfa8c0542ef431.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.gardeningknowhow.com/wp-content/uploads/2013/08/red-maple-tree-picture-id1168312073.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/53/ec/e9/53ece9c734cde25412aff2bb95ffbbee.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
